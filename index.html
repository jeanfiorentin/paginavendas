<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>

let divA = document.querySelector("#users")

fetch("pagvendas.json").then((response) => {
    response.json().then((dados) => {
        dados.content.map((user) => {
            divA.innerHTML += `<div> ${user.id} </div>`
        })
    })
})

    </script>

    <title>Document</title>
</head>

<body>

    <div id="users">


    </div>

</body>

</html>
